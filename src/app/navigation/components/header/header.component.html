<mat-toolbar color="primary">
  <span class="mat-headline-5 mb-0">{{ title }}</span>
  <button
    mat-icon-button
    class="user-btn"
    aria-label="Open profile menu"
    [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button
    *ngFor="let link of linksData"
    mat-menu-item
    class="menu-btn"
    [routerLink]="link.path">
    <span class="menu-link">{{ link.name | titlecase }}</span>
  </button>
  <button
    mat-menu-item
    class="menu-btn"
    (click)="onLogout()">
    <span class="menu-link">
      Log out
      <span class="spacer"></span>
      <mat-icon class="icon">exit_to_app</mat-icon>
    </span>
  </button>
</mat-menu>
