<h2
  mat-dialog-title
  class="mat-headline-5 title">
  Confirm Action
</h2>
<mat-dialog-content>
  Are you sure you want to perform this action?
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button
    mat-button
    color="warn"
    (click)="cancel()">
    Cancel
  </button>
  <button
    mat-button
    color="primary"
    (click)="confirm()">
    Confirm
  </button>
</mat-dialog-actions>
