<div class="skills-wrapper">
  <div class="upper-wrapper">
    <h3 class="subtitle-accent">Skills</h3>
    <app-section-upper-bar
      [data]="{ skills: (skills$ | async) }"></app-section-upper-bar>
  </div>
  <mat-chip-listbox aria-label="User skills">
    <mat-chip
      *ngFor="let skill of skills$ | async"
      class="chips">
      {{ skill }}
    </mat-chip>
  </mat-chip-listbox>
  <app-empty-message
    *ngIf="!(skills$ | async)?.length"
    title="skills"></app-empty-message>
</div>
