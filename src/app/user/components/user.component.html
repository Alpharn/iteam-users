<div class="wrapper">
  <app-user-personal-info [user]="user"></app-user-personal-info>
  <div class="middle">
    <div class="left">
      <app-user-education-contacts [user]="user"></app-user-education-contacts>
    </div>
    <div class="right-section">
      <div class="tile">
        <h4 class="subtitle-accent">Position Description</h4>
        <p>{{ user.positionDescription || 'No description' }}</p>
      </div>
      <div class="tile">
        <h4 class="subtitle-accent">Skills</h4>
        <mat-chip-listbox aria-label="User skills">
          <mat-chip
            *ngFor="let skill of skills"
            class="chips">
            {{ skill }}
          </mat-chip>
        </mat-chip-listbox>
      </div>
      <div class="tile">
        <app-user-work-info [user]="user"></app-user-work-info>
      </div>
      <div class="tile">
        <h4 class="subtitle-accent">Portfolio</h4>
      </div>
    </div>
  </div>
  <div class="bottom"></div>
</div>
