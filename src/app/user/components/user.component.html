<div class="wrapper">
  <app-user-personal-info [user]="user"></app-user-personal-info>
  <div class="middle">
    <div class="left">
      <app-user-education-contacts [user]="user"></app-user-education-contacts>
    </div>
    <div class="right-section">
      <div class="tile">
        <h4 class="subtitle-accent">Position Description</h4>
        <p>{{ user.positionDescription || 'No description' }}</p>
      </div>
      <div class="tile">4</div>
      <div
        *ngFor="let work of user.workHistory; let i = index"
        class="tile">
        <h4
          *ngIf="i === 0"
          class="subtitle-accent">
          Work History
        </h4>
        <p class="subtitle-bold">{{ work.project }}</p>
        <p class="years">
          {{ work.startDate | date }}-
          {{ work.endDate | date }}
        </p>
        <p class="subtitle-base">Position on Project</p>
        <p>{{ work.positionOnProject }}</p>
        <p class="subtitle-base">Responsibilities</p>
        <p>{{ work.responsibility }}</p>
      </div>
      <div class="tile">
        <h4 class="subtitle-accent">Portfolio</h4>
      </div>
    </div>
  </div>
  <div class="bottom"></div>
</div>
