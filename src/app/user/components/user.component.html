<div
  *ngIf="user$ | async as user"
  class="wrapper">
  <app-user-personal-info></app-user-personal-info>
  <div class="middle">
    <div class="left">
      <app-user-education-contacts></app-user-education-contacts>
    </div>
    <div class="right-section">
      <div class="tile">
        <app-section-upper-bar
          mode="full"
          [section]="sectionTypes.description"></app-section-upper-bar>
        <p>
          {{ user.positionDescription }}
        </p>
        <app-empty-message
          *ngIf="!user.positionDescription"
          [title]="'description'"></app-empty-message>
      </div>
      <div class="tile">
        <app-user-skills></app-user-skills>
      </div>
      <div class="tile">
        <app-user-work-info></app-user-work-info>
      </div>
      <div class="tile">
        <app-section-upper-bar
          mode="noControls"
          [section]="sectionTypes.portfolio"></app-section-upper-bar>
      </div>
    </div>
  </div>
  <div class="bottom"></div>
</div>
