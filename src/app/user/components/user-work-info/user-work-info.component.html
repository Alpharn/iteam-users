<div class="upper-wrapper">
  <h3 class="subtitle-accent">Work History</h3>
  <app-section-upper-bar
    [data]="{
      userWorkHistory: (userWorkHistory$ | async)
    }"></app-section-upper-bar>
</div>
<div
  *ngFor="let work of userWorkHistory$ | async; let i = index"
  class="work-item">
  <p class="mat-headline-5">{{ work.project }}</p>
  <p class="mat-headline-6">{{ work.project }}</p>
  <p class="mat-subtitle-1">{{ work.project }}</p>
  <p class="mat-subtitle-2 primary">{{ work.project }}</p>
  <p class="mat-caption primary">{{ work.project }}</p>
  <p class="mat-caption light">{{ work.project }}</p>

  <p class="years">
    {{ work.startDate | date }}-
    {{ work.endDate | date }}
  </p>
  <p class="subtitle-base">Position on Project</p>
  <p>{{ work.positionOnProject }}</p>
  <p class="subtitle-base">Responsibilities</p>
  <p>{{ work.responsibility }}</p>
</div>
<app-empty-message
  *ngIf="!(userWorkHistory$ | async)?.length"
  title="work history"></app-empty-message>
