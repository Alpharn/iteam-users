<h4 class="subtitle-accent">Work History</h4>
<ng-container *ngIf="user$ | async as user">
  <div
    *ngFor="let work of user.workHistory; let i = index"
    class="work-item">
    <p class="subtitle-bold">{{ work.project }}</p>
    <p class="years">
      {{ work.startDate | date }}-
      {{ work.endDate | date }}
    </p>
    <p class="subtitle-base">Position on Project</p>
    <p>{{ work.positionOnProject }}</p>
    <p class="subtitle-base">Responsibilities</p>
    <p>{{ work.responsibility }}</p>
  </div>
  <app-empty-message
    *ngIf="user.workHistory.length < 1"
    [title]="'work history'"></app-empty-message>
</ng-container>
