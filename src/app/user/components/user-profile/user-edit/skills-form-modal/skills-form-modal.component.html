<div mat-dialog-content>
  <div class="upper">
    <h3 class="mat-headline-5 title">Edit Skills</h3>
    <button
      mat-icon-button
      type="button"
      class="close-btn"
      aria-label="Close modal"
      (click)="_dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="wrapper">
    <!-- <form
      class="form"
      (ngSubmit)="onSubmit()"> -->
    <div class="single-column">
      <mat-form-field
        class="input-field"
        appearance="outline">
        <mat-label>Skills</mat-label>
        <mat-chip-grid
          #chipGrid
          aria-label="Tech skills selection">
          <mat-chip-row
            *ngFor="let skill of techSkills"
            (removed)="remove(skill)">
            {{ skill.title }}
            <button
              matChipRemove
              [attr.aria-label]="'remove ' + skill.title">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input
          #fruitInput
          placeholder="New Skill..."
          class="input"
          [formControl]="techSkillsCtrl"
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)" />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="selected($event)">
          <mat-option
            *ngFor="let skill of filteredTechSkills | async"
            [value]="skill">
            {{ skill }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div
      mat-dialog-actions
      class="actions">
      <button
        mat-button
        type="button"
        color="primary"
        (click)="_dialogRef.close()">
        Cancel
      </button>
      <button
        mat-flat-button
        type="submit"
        color="primary"
        (click)="onSubmit()">
        Save
      </button>
    </div>
    <!-- </form> -->
  </div>
</div>
