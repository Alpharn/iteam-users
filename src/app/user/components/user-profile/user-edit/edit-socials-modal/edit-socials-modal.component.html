<div mat-dialog-content>
  <div class="upper">
    <h3 class="mat-headline-5 title">Edit Social Links</h3>
    <button
      mat-icon-button
      class="close-btn"
      aria-label="Close modal"
      (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="wrapper">
    <form
      class="form"
      [formGroup]="form">
      <ng-container *ngFor="let socialLink of UserSocialLinksTitles | keyvalue">
        <mat-form-field
          class="input-field"
          appearance="outline">
          <mat-label>{{ socialLink.value | titlecase }}</mat-label>
          <input
            matInput
            class="input"
            formControlName="{{ socialLink.key }}" />
        </mat-form-field>
      </ng-container>
      <div
        mat-dialog-actions
        class="actions">
        <button
          mat-button
          type="button"
          color="primary"
          (click)="dialogRef.close()">
          Cancel
        </button>
        <button
          mat-flat-button
          type="submit"
          color="primary"
          [disabled]="!form.valid"
          (click)="onSubmit()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
