<div mat-dialog-content>
  <div class="upper">
    <h3 class="mat-headline-5 title">Edit Address</h3>
    <button
      mat-icon-button
      class="close-btn"
      aria-label="Close modal"
      (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="wrapper">
    <form
      class="form"
      [formGroup]="form">
      <mat-form-field
        class="input-field"
        appearance="outline">
        <mat-label>City</mat-label>
        <input
          matInput
          class="input"
          formControlName="city" />
      </mat-form-field>
      <mat-form-field
        class="input-field"
        appearance="outline">
        <mat-label>Address</mat-label>
        <input
          matInput
          class="input"
          formControlName="address" />
      </mat-form-field>
      <div
        mat-dialog-actions
        class="actions">
        <button
          mat-button
          type="button"
          color="primary"
          (click)="dialogRef.close()">
          Cancel
        </button>
        <button
          mat-flat-button
          type="submit"
          color="primary"
          (click)="onSubmit()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
