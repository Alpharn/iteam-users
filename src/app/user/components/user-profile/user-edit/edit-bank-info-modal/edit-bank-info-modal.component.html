<div mat-dialog-content>
  <div class="upper">
    <h3 class="mat-headline-5 title">Edit Bank Invoice Info</h3>
    <button
      mat-icon-button
      class="close-btn"
      aria-label="Close modal"
      (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="wrapper">
    <form
      class="form"
      [formGroup]="form">
      <div class="inner">
        <ng-container
          *ngFor="let bankInfoItem of userBankInfoTitles | keyvalue">
          <mat-form-field
            class="input-field"
            appearance="outline">
            <mat-label>
              {{ bankInfoItem.value | titlecase }}
            </mat-label>
            <input
              matInput
              class="input"
              formControlName="{{ bankInfoItem.key }}" />
            <mat-error
              *ngIf="
                form.controls['individualEntrepreneurBankCode'].hasError(
                  'pattern'
                ) ||
                form.controls[
                  'individualEntrepreneurIndividualTaxNumber'
                ].hasError('pattern')
              ">
              Only numbers
            </mat-error>
          </mat-form-field>
        </ng-container>
      </div>
      <div
        mat-dialog-actions
        class="actions">
        <button
          mat-button
          type="button"
          color="primary"
          (click)="dialogRef.close()">
          Cancel
        </button>
        <button
          mat-flat-button
          type="submit"
          color="primary"
          [disabled]="!form.valid"
          (click)="onSubmit()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
