<div mat-dialog-content>
  <div class="container"></div>
  <p>Enter your message, please:</p>
  <form
    class="form"
    [formGroup]="messageForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        formControlName="name" />
      <mat-error *ngIf="messageForm.controls['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Text</mat-label>
      <textarea
        matInput
        formControlName="text"></textarea>
      <mat-error *ngIf="messageForm.controls['text'].hasError('required')">
        Message text is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
