<div class="wrapper">
  <div *ngIf="user$ | async as user">
    <app-section-upper-bar
      mode="full"
      [section]="userProfileInfoSections.education"></app-section-upper-bar>
    <div
      *ngFor="let education of user.educationInfo"
      class="contacts-tile">
      <p>{{ education.universityName }}</p>
      <p
        *ngIf="education.startDate"
        class="base-detail">
        {{ education.startDate | date : 'y' }}-
        {{ education.endDate | date : 'y' }}
      </p>
      <p>{{ education.pricingModel }}</p>
    </div>
    <app-empty-message
      *ngIf="!user.educationInfo.length"
      [title]="'skills'"></app-empty-message>

    <div class="contacts-tile">
      <app-section-upper-bar
        mode="full"
        [section]="userProfileInfoSections.address"></app-section-upper-bar>
      <p>{{ user.address }}</p>
      <app-empty-message
        *ngIf="!user.address"
        [title]="'address'"></app-empty-message>
      <h4 class="base-detail">Postal Code</h4>
      <p>{{ user.city }}</p>
      <app-empty-message
        *ngIf="!user.city"
        [title]="'city'"></app-empty-message>
    </div>

    <div class="contacts-tile">
      <app-section-upper-bar
        mode="full"
        [section]="
          userProfileInfoSections.invoiceDetails
        "></app-section-upper-bar>
      <ng-container *ngFor="let title of userBankInfoTitlesKeys">
        <p
          *ngIf="user[title]"
          class="base-detail">
          {{ userBankInfoTitles.get(title) }}:
        </p>
        <p>{{ user[title] }}</p>
      </ng-container>

      <app-empty-message
        *ngIf="isUserBankDataEmpty$ | async"
        [title]="'bank invoice info'"></app-empty-message>
    </div>
    <div class="contacts-tile">
      <app-section-upper-bar
        mode="full"
        [section]="userProfileInfoSections.socials"></app-section-upper-bar>
    </div>
    <div class="contacts-tile">
      <ng-container
        *ngFor="let socialLink of socialLinksData"
        class="socials">
        <ng-container *ngIf="user[socialLink]">
          <mat-icon [svgIcon]="socialLink"></mat-icon>
          <a
            target="_blank"
            rel="noopener noreferrer"
            class="link"
            [href]="user[socialLink]">
            {{ socialLink | titlecase }}
          </a>
        </ng-container>
      </ng-container>
      <app-empty-message
        *ngIf="isCurrentUserLinksDataEmpty$ | async"
        [title]="'social links'"></app-empty-message>
    </div>
  </div>
</div>
