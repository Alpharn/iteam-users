<div class="wrapper">
  <div *ngIf="user$ | async as user">
    <div class="upper-wrapper">
      <h3 class="subtitle-accent">Education</h3>
      <app-section-upper-bar
        [data]="{ educationInfo: user.educationInfo }"></app-section-upper-bar>
    </div>
    <div
      *ngFor="let education of user.educationInfo"
      class="contacts-tile">
      <p>{{ education.universityName }}</p>
      <p
        *ngIf="education.startDate"
        class="detail">
        {{ education.startDate | date : 'y' }} -
        {{ education.endDate | date : 'y' }}
      </p>
      <p>{{ education.pricingModel }}</p>
    </div>
    <app-empty-message
      *ngIf="!user.educationInfo.length"
      title="skills"></app-empty-message>
    <div class="contacts-tile">
      <div class="upper-wrapper">
        <h3 class="subtitle-accent">Address</h3>
        <app-section-upper-bar
          [data]="{
            city: user.city,
            address: user.address
          }"></app-section-upper-bar>
      </div>

      <p>{{ user.address }}</p>
      <app-empty-message
        *ngIf="!user.address"
        title="address"></app-empty-message>
      <h4 class="detail">Postal Code</h4>
      <p>{{ user.city }}</p>
      <app-empty-message
        *ngIf="!user.city"
        title="city"></app-empty-message>
    </div>
  </div>
</div>
