<div class="wrapper">
  <button
    mat-icon-button
    class="icon-btn"
    aria-label="Edit content button"
    (click)="openDialog()">
    <mat-icon>edit</mat-icon>
  </button>
  <button
    mat-icon-button
    class="icon-btn"
    aria-label="Copy content button"
    (click)="copyToClipBoard()">
    <mat-icon>content_copy</mat-icon>
  </button>
</div>
